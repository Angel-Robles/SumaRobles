<html>
	<head>
		<title>SUMAS</title>
		<script type="text/javascript">
			function addTwoNumbers(textBox1, textBox2){
				var x=document.getElementById(textBox1).value;
				var y=document.getElementById(textBox2).value;
				var sum=0;
				sum=Number(x)+Number(y);
				alert("El resultado es: " + sum);
			}
		</script>
	</head>
<body background="https://images8.alphacoders.com/906/thumb-1920-906880.jpg">
	<font color="#06A4DA"><center><h1>SUMAR</h1>
	<b>Primer valor: </b><br>
	<input type="text" id="textIn1"/><br>
	<b>Segundo valor: </b><br>
	<input type="text" id="textIn2"/><br><br>
	<input type="button" id="btnSum" value="sumar" onClick="addTwoNumbers('textIn1','textIn2')"/>
    </center>
</body>
</html>
